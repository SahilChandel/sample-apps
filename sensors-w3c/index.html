<!DOCTYPE html>
<html>
  <head>
    <title>W3C Standard Sensors</title>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.1.3/css/bootstrap.min.css" integrity="sha384-MCw98/SFnGE8fJT3GXwEOngsV7Zt27NXFoaoApmYm81iuXoPkFOJwJ8ERdknLPMO" crossorigin="anonymous">
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/font-awesome/4.7.0/css/font-awesome.min.css" crossorigin="anonymous">
    <style>
      i.fa {
        display: inline-block;
        border-radius: 60px;
        box-shadow: 0px 0px 2px #888;
        padding: 0.5em 0.6em;
        background-color: red;
        color: white;
    }
    </style>
  </head>
  <body>
    <script type="module">
      let accelText, accelgText, rotationRateText, timeStampText, intervalText, relativeOrientationText, absoluteOrientationText;
      if (window.DeviceOrientationEvent) {
        window.addEventListener('deviceorientation', deviceOrientationHandler, false);
        window.addEventListener('deviceorientationabsolute', deviceOrientationAbsoluteHandler, false);
      }
      if (window.DeviceMotionEvent)
        window.addEventListener('devicemotion', deviceMotionHandler);
      function deviceOrientationHandler(event) {
        if (!event.alpha)
          return;
        else if (!relativeOrientationText) {
          relativeOrientationText = document.getElementById('relativeOrientationText');
          check('#relativeOrientationIcon');
        }
        relativeOrientationText.innerHTML = 'Relative orientation &alpha;,&beta;,&gamma;= ' + event.alpha.toFixed(0) + '°, '
          + event.beta.toFixed(0) + '°, ' + event.gamma.toFixed(0) + '°';
      }
      function deviceOrientationAbsoluteHandler(event) {
        if (!event.alpha)
          return;
        else if (!absoluteOrientationText) {
          absoluteOrientationText = document.getElementById('absoluteOrientationText');
          check('#absoluteOrientationIcon');
        }
        absoluteOrientationText.innerHTML = 'Absolute orientation &alpha;,&beta;,&gamma;= ' + event.alpha.toFixed(0) + '°, '
          + event.beta.toFixed(0) + '°, ' + event.gamma.toFixed(0) + '°';
      }
      function check(id) {
        $(id).removeClass('fa-ban').addClass('fa-check').css('background-color','green');
      }
      function deviceMotionHandler(event) {
        if (!event.acceleration.x)
          return;
        else if (!accelText) {
          accelText = document.getElementById('accelText');
          accelgText = document.getElementById('accelgText');
          rotationRateText = document.getElementById('rotationRateText');
          timeStampText = document.getElementById('timeStampText');
          intervalText = document.getElementById('intervalText');
          check('#accelIcon');
          check('#accelgIcon');
          check('#rotationRateIcon');
          check('#timeStampIcon');
          check('#intervalIcon');
        }
        accelText.innerHTML = 'Acceleration x,y,z= ' + event.acceleration.x.toFixed(2) + ', ' + event.acceleration.y.toFixed(2) +
          ', ' + event.acceleration.z.toFixed(2) + ' m/s2';
        accelgText.innerHTML = 'Acceleration including gravity x,y,z= ' + event.accelerationIncludingGravity.x.toFixed(2) + ', '
          + event.accelerationIncludingGravity.y.toFixed(2) + ', ' + event.accelerationIncludingGravity.z.toFixed(2) + ' m/s2';
        rotationRateText.innerHTML = 'Rotation rate &alpha;,&beta;,&gamma;= ' + event.rotationRate.alpha.toFixed(2) + ', '
          + event.rotationRate.beta.toFixed(2) + ', ' + event.rotationRate.gamma.toFixed(2) + ' deg/s';
        timeStampText.innerHTML = 'timeStamp ' + event.timeStamp.toFixed(2) + ' s';
        intervalText.innerHTML = 'interval ' + event.interval + ' ms';
      }
    </script>
    <div class="container">
      <div class="row align-items-center">
        <div class="p-3 flex-fill">
          <p><i class="fa fa-ban" id="absoluteOrientationIcon"></i>&emsp;<span id="absoluteOrientationText">Absolute orientation not supported</span></p>
          <p><i class="fa fa-ban" id="relativeOrientationIcon"></i>&emsp;<span id="relativeOrientationText">Relative orientation not supported</span></p>
          <p><i class="fa fa-ban" id="accelIcon"></i>&emsp;<span id="accelText">Acceleration not supported</span></p>
          <p><i class="fa fa-ban" id="accelgIcon"></i>&emsp;<span id="accelgText">Acceleration with gravity not supported</span></p>
          <p><i class="fa fa-ban" id="rotationRateIcon"></i>&emsp;<span id="rotationRateText">Rotation rate not supported</span></p>
          <p><i class="fa fa-ban" id="timeStampIcon"></i>&emsp;<span id="timeStampText">Timestamp not supported</span></p>
          <p><i class="fa fa-ban" id="intervalIcon"></i>&emsp;<span id="intervalText">Interval not supported</span></p>
          <p><a href="https://developer.mozilla.org/en-US/docs/Web/API">W3C standard and examples</a></p>
        </div>
      </div>
    
    </div>  
  
    <script src="https://code.jquery.com/jquery-3.3.1.slim.min.js" integrity="sha384-q8i/X+965DzO0rT7abK41JStQIAqVgRVzpbzo5smXKp4YfRvH+8abtTE1Pi6jizo" crossorigin="anonymous"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.14.3/umd/popper.min.js" integrity="sha384-ZMP7rVo3mIykV+2+9J3UJ46jBk0WLaUAdn689aCwoqbBJiSnjAK/l8WvCWPIPm49" crossorigin="anonymous"></script>
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.1.3/js/bootstrap.min.js" integrity="sha384-ChfqqxuZUCnJSK3+MXmPNIyE6ZbWh2IMqE241rYiqJxyMiZ6OW/JmZQ5stwEULTy" crossorigin="anonymous"></script>
  </body>
</html>
