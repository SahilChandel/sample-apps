<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8">
    <title>Speech Recognition Using Android</title>
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.1.3/css/bootstrap.min.css" integrity="sha384-MCw98/SFnGE8fJT3GXwEOngsV7Zt27NXFoaoApmYm81iuXoPkFOJwJ8ERdknLPMO" crossorigin="anonymous">
  </head>
  <body>
    <div class="container">
      <div class="jumbotron">
        <h1 class="text-center">Speech Recognition</h1>
      </div>
      <div class="text-center" id="status">
        Initializing speech recognition engine ...
      </div>
      <p></p>
    </div>
    <div class="container">
      <div class="row">
        <div class="col-lg-12 text-center">
            <button class="btn btn-info disabled" type="button" id="listen">Recognize Freeform Speech</button>
            <p></p>
            <div>Speak anything.
            </div>
            <p></p>
        </div>
      </div>
    </div>
          
    <div class="text-center">Powered by <a href="https://developer.android.com/reference/android/speech/SpeechRecognizer">Android Speech Recognizer</a>
    </div>
    <script type="module" src="./main.js"></script>
    <script src="https://code.jquery.com/jquery-3.3.1.slim.min.js" integrity="sha384-q8i/X+965DzO0rT7abK41JStQIAqVgRVzpbzo5smXKp4YfRvH+8abtTE1Pi6jizo" crossorigin="anonymous"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.14.3/umd/popper.min.js" integrity="sha384-ZMP7rVo3mIykV+2+9J3UJ46jBk0WLaUAdn689aCwoqbBJiSnjAK/l8WvCWPIPm49" crossorigin="anonymous"></script>
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.1.3/js/bootstrap.min.js" integrity="sha384-ChfqqxuZUCnJSK3+MXmPNIyE6ZbWh2IMqE241rYiqJxyMiZ6OW/JmZQ5stwEULTy" crossorigin="anonymous"></script>
  </body>
</html>
